<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codename Duet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!--landing div starts-->
    <div class = "cover landing">
        <div class="covertext title row">Codename Duet</div>
        <div class="covertext startbtn start row"><button class = "start">start</button></div>
        <div class="covertext howtobtn howtoplay row"><button class ="howtoplay">How to play</button></div>
    </div>
    <!--landing div ends-->
    <!--header starts-->
    <header>
        <div class = "toparea row">
            <div class = "logo col-2">Logo here</div>
            <div class = "player player1 col-3">player 1</div>
            <div class = "keycards col-4 row">
                <div class = "keycardtitle row">
                    <h5>Keycards</h5>
                </div>    
                <div class="keycards row">
                    <div class="keycard keycard1 col"></div>
                    <div class="keycard keycard2 col"></div>
                    <div class="keycard keycard3 col"></div>
                    <div class="keycard keycard4 col"></div>
                    <div class="keycard keycard5 col"></div>
                </div>
            </div>
            <div class = "player player2 col-3">player 2</div>
        </div>
    </header>
    <!--header ends-->
    <!--game area starts-->
    <section>
      <div class = "gamearea stat row">
        <div class = "sidebar col-2">
            <div class = "stats">Stats</div>
            <div class = "timertoken">Left time token</div>
            <div class = "tokenvalue">ex) 7</div>
        <!-- <div class="timer"> feature for later</div> -->
        </div>    
        <div class="gamearea cards row col-10">
            <div class="cardset row">
                <div class="card">
                    <div class="cardfront"><p class="word">iceland</p></div>
                    <div class="cardback"></div>
                </div>
                <div class="card">
                    <div class="cardfront"><p class="word">milk</p></div>
                    <div class="cardback"></div>
                </div>
                <div class="card">
                    <div class="cardfront"><p class="word">snow</p></div>
                    <div class="cardback"></div>
                </div>
                <div class="card">
                    <div class="cardfront"><p class="word">salad</p></div>
                    <div class="cardback"></div>
                </div>
                <div class="card">
                    <div class="cardfront"><p class="word">dog</p></div>
                    <div class="cardback"></div>
                </div>

            </div>
            <!--input area-->
            <div class = "input row">
                <div class = "input">
                    <label>Clue : <input type = "text"></label>
                    <label>Number : <input type = "number"></label>
                    <div class = 'submit'><button>Submit</button></div>
                </div>
            </div>
            <!--input area-->
        </div>
      </div>
    </section>
    <!--game area ends--> 
    <!--modal--> 
    <!-- <div class="modal">
        <p class="message">message!</p>
        <p>lorem </p>
        <p>Lorem ipsum dolor sit</p>
        <div class="options">
            <button class="retrybtn">button message</button>
        </div>
    </div>   -->
    <!--modal ends-->
</body>
</html>
