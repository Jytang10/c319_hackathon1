<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codename Duet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="keyGenerator.js"></script>
    <script src="card.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="codenamesFirebase.js"></script>
    <script src="codenamesDuet.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!--landing div starts-->
    <div class = "cover landing">
        <div class="covertext title row">Codenames Duet</div>
        <div class="info row">
            <div class="fakediv col-4"></div>
            <div class="allinput col-4">
                <div class="covertext player1btn start row"><button class = "coverbtn player1">Player1</button></div>
                <div class="covertext player2btn start row"><button class = "coverbtn player2">Player2</button></div>
                <div class="covertext howtobtn howtoplay row"><button class ="howtoplay"><a href = "https://czechgames.com/files/rules/codenames-duet-rules-en.pdf" target="_blank">How to play</a></button></div>
            </div>
            <div class="fakediv col-4"></div>
        </div>
    </div>
    <!--landing div ends-->
    <!--header starts-->
    <div class = 'mainpage'>
    <header>
        <div class = "toparea row">
            <div class = "logo col-2"></div>
            <div class = "player col-3">
                <div class= "playertitle">Player 1</div>
                <div class="playericon playericon1 col"><p class="playerturn1"></p></div>
            </div>
            <div class = "keycardset col-4">
                <div class = "keycardtitle row">
                    <p>Keycards</p>
                </div>    
                <div class="keycardsbg keycardset1">
                        <!-- play1 will see, player2'sanswer =p2state -->
                    <div class="keycards row">
                        <div class="keycard keycard1 col"></div>
                        <div class="keycard keycard2 col"></div>
                        <div class="keycard keycard3 col"></div>
                        <div class="keycard keycard4 col"></div>
                        <div class="keycard keycard5 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard6 col"></div>
                        <div class="keycard keycard7 col"></div>
                        <div class="keycard keycard8 col"></div>
                        <div class="keycard keycard9 col"></div>
                        <div class="keycard keycard10 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard11 col"></div>
                        <div class="keycard keycard12 col"></div>
                        <div class="keycard keycard13 col"></div>
                        <div class="keycard keycard14 col"></div>
                        <div class="keycard keycard15 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard16 col"></div>
                        <div class="keycard keycard17 col"></div>
                        <div class="keycard keycard18 col"></div>
                        <div class="keycard keycard19 col"></div>
                        <div class="keycard keycard20 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard21 col"></div>
                        <div class="keycard keycard22 col"></div>
                        <div class="keycard keycard23 col"></div>
                        <div class="keycard keycard24 col"></div>
                        <div class="keycard keycard25 col"></div>
                    </div>
                </div>
                <div class="keycardsbg keycardset2 ">
                     <!-- play1 will see, player2'sanswer =p2state -->
                    <div class="keycards row">
                        <div class="keycard keycard2-1 col"></div>
                        <div class="keycard keycard2-2 col"></div>
                        <div class="keycard keycard2-3 col"></div>
                        <div class="keycard keycard2-4 col"></div>
                        <div class="keycard keycard2-5 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard2-6 col"></div>
                        <div class="keycard keycard2-7 col"></div>
                        <div class="keycard keycard2-8 col"></div>
                        <div class="keycard keycard2-9 col"></div>
                        <div class="keycard keycard2-10 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard2-11 col"></div>
                        <div class="keycard keycard2-12 col"></div>
                        <div class="keycard keycard2-13 col"></div>
                        <div class="keycard keycard2-14 col"></div>
                        <div class="keycard keycard2-15 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard2-16 col"></div>
                        <div class="keycard keycard2-17 col"></div>
                        <div class="keycard keycard2-18 col"></div>
                        <div class="keycard keycard2-19 col"></div>
                        <div class="keycard keycard2-20 col"></div>
                    </div>
                    <div class="keycards row">
                        <div class="keycard keycard2-21 col"></div>
                        <div class="keycard keycard2-22 col"></div>
                        <div class="keycard keycard2-23 col"></div>
                        <div class="keycard keycard2-24 col"></div>
                        <div class="keycard keycard2-25 col"></div>
                    </div>
                </div>
            </div>
            <div class = "player col-3">
                <div class= "playertitle">Player 2</div>
                <div class="playericon playericon2"><p class="playerturn2"></p></div>
            </div>
        </div>
    </header>
    <!--header ends-->
    <!--game area starts-->
    <section>
      <div class = "gamearea stat row">
        <div class = "sidebar col-2">
            <div class = "stats"><h4>Your Clue<h4></div>
            <div class= "cluearea"><p>Clue</p>
                <div class="clue output" id='clueDisplay'><p class = "clue"></p></div>
            </div>
            <div class= "cluearea"><p>Number</p>
                <div class="number output" id='numberDisplay'><p class = "number"></p></div>
            </div>
            <div class = "timertoken"><h4>Turns Remaining</h4></div>
            <div class = "tokenvalue"><p class = "token"></p></div>
            <div class = "timertoken"><h4>Agents Remaining</h4></div>
            <div class = "tokenvalue"><p id='agentsRemainingDisplay'>16</p></div>
        <!-- <div class="timer"> feature for later</div> -->
        </div>    
        <div class="gamearea cards row col-10">    
            
            <!--input area-->
        </div>
        <div class = "gameareainput row">
            <div class="col-2 col-offset-2"><p class = "playerturninput"></p></div>
            <div class = "input col-8">
                <label id="clue">Clue : <input type = "text" class="clueinput" id="clue" name='yourClue'></label>
                <label id="number">Number : <input type = "number" class="numberinput" id="number" name='yourNumber'></label>
                <div class = 'submit'><button class='submitbtn'>Submit</button>
            </div>
        </div>
        <!--input area-->
      </div>
    </section>
    <!--game area ends--> 
    <!--modal--> 
    <div class="modal">
        <p class="message">GAME OVER</p>
        <p>Your team has been </p>
        <p>caught by assassin Dan!</p>
        <p> FAIL FASTER! </p>
        <div class="options">
            <button class="retrybtn">Restart</button>
        </div>
    </div>  
    <!--modal ends-->
    <div class="modal2">
        <p class="message">YOU WIN!</p>
        <img class='winpic' src="images/assassinDan.png">
        <p>Not bad!</p>
        <p>Go back to your prototype!</p>
        <div class="options">
            <button class="retrybtn">Restart</button>
        </div>
    </div>
    </div>
</body>
</html>
